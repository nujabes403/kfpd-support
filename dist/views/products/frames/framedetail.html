<md-whiteframe class="md-whiteframe-3dp"
               style="max-width:1024px"
               layout="column" layout-align="center center">

    <div layout="row" flex layout-align="start center" style="width:100%">
        <div class="md-title"> <a href="#/product">제품관리</a> > 후렘제품  </div>
        <span flex></span>
        <md-button class="md-raised" href="#/frames">목록</md-button>
    </div>

    <md-content style="width:100%;">
        <form name="cstForm" ng-submit="updateFrame()">
            <md-button class="md-primary md-raised" type="submit"> 수정 </md-button>
            <md-button class="md-warn md-raised" ng-click="deleteFrame()"> 삭제 </md-button>

            <md-toolbar style="   background-color: white; color: black; height: 32px; min-height:0px;">
                <h2 class="md-toolbar-tools">
                    <span flex> 기본정보 </span>
                </h2>
            </md-toolbar>
            <hr style="margin:0px;"/>
            <div layout="row" layout-xs="column" style="width:100%; padding:7px;">
                <div flex="50" flex-xs="100" layout="column">
                    <div layout="column" layout-align="start start">
                        <label>바사이즈</label>
                        <div layout="row" layout-align="start start">
                            <md-input-container class="md-block">
                                <input ng-model="frameObj.barMin" name="cstName" type="number" placeholder="최소">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <input ng-model="frameObj.barMax" name="cstName" type="number" placeholder="최대">
                            </md-input-container>
                        </div>
                    </div>
                    <div layout="column" layout-align="start start">
                        <label>사이즈</label>
                        <div layout="row" layout-align="start start">
                            <md-input-container class="md-block">
                                <input ng-model="frameObj.width" name="cstName" type="number" placeholder="폭">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <input ng-model="frameObj.height" name="cstName" type="number" placeholder="높이">
                            </md-input-container>
                        </div>
                    </div>

                    <div style="height:84px;">
                        <label> 편개/양개 </label>
                        <md-radio-group ng-model="frameObj.doorType" layout="row" layout-align="start start">
                            <md-radio-button value=true class="md-primary"> 편개 </md-radio-button>
                            <md-radio-button value=false class="md-primary"> 양개 </md-radio-button>
                        </md-radio-group>
                    </div>
                    <div style="height:84px;">
                        <label> 원클릭 입력 </label>
                        <md-radio-group ng-model="frameObj.published" layout="row" layout-align="start start">
                            <md-radio-button value=true class="md-primary"> 사용 </md-radio-button>
                            <md-radio-button value=false class="md-primary"> 사용안함 </md-radio-button>
                        </md-radio-group>
                    </div>
                </div>

                <div flex="50" flex-xs="100" layout="column">
                    <div style="height:84px;">
                        <label>종류</label>
                        <md-radio-group required name="type" ng-model="frameObj.type" layout="row" layout-align="start start">
                            <md-radio-button value=1 class="md-primary">일반</md-radio-button>
                            <md-radio-button value=2 class="md-primary">스텐</md-radio-button>
                            <md-radio-button value=3 class="md-primary">매립</md-radio-button>
                            <md-radio-button value=4 class="md-primary">구로</md-radio-button>
                            <md-radio-button value=5 class="md-primary">아연</md-radio-button>
                            <div ng-messages="cstForm.type.$error" ng-if="!showHints">
                                <div ng-message="required">종류는 필수 항목 입니다.</div>
                            </div>
                        </md-radio-group>
                    </div>
                    <div>
                        <label>철판 두께</label>
                        <md-radio-group ng-model="frameObj.thick" layout="column">
                            <md-radio-button value=1 class="md-primary">0.8T</md-radio-button>
                            <md-radio-button value=2 class="md-primary">1.2T</md-radio-button>
                            <md-radio-button value=3 class="md-primary">1.6T</md-radio-button>
                            <md-radio-button value=4 class="md-primary">직접입력</md-radio-button>
                            <div ng-show="frameObj.thick == '4'">
                                <md-input-container class="md-block">
                                    <label>철판 두께 {{frameObj.custThick}} T</label>
                                    <input ng-model="frameObj.custThick" name="custThick" type="number">
                                </md-input-container>
                            </div>
                        </md-radio-group>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <label>비고</label>
                            <textarea ng-model="frameObj.note" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                        </md-input-container>
                    </div>
                </div>
            </div>
            <md-toolbar style="background-color:white; color:black;    height: 32px; min-height:0px;">
                <h2 class="md-toolbar-tools">
                    <span flex> 가격정보 </span>
                </h2>
            </md-toolbar>
            <hr style="margin:0px;"/>
            <div layout="column" style="width:100%; padding:7px;">
                <div layout-gt-xs="row" flex-gt-xs>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>단가: {{frameObj.orgPrice | number}}원</label>
                        <input type="number" ng-model="frameObj.orgPrice">
                    </md-input-container>
                    <md-datepicker flex-gt-xs ng-model="frameObj.startDate" md-placeholder="Enter date">
                    </md-datepicker>
                </div>
                <div layout="row" layout-align="start center" flex-gt-xs>
                    <md-input-container class="md-block">
                        <input ng-model="frameObj.tax" name="cstName" type="number" placeholder="부가세 별도 가격(원)">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <input ng-model="frameObj.taxRate" name="cstName" type="number" placeholder=" 부가세(원)">
                    </md-input-container>
                </div>
            </div>

            <div class="md-body-1"> 추가 옵션을 관리 하실수 있습니다. </div>
            <md-button class="md-raised" ng-click="showAdvanced($event)">
                새로운 옵션 만들기
            </md-button>
            <md-button class="md-raised" ng-click="showOptions($event)">
                옵션 추가 리스트
            </md-button>

            <md-content layout-padding>
                <md-grid-list
                        md-cols-xs="2" md-cols-sm="4" md-cols-md="4" md-cols-gt-md="6"
                        md-row-height-gt-md="3:3" md-row-height="3:3"
                        md-gutter="5px" md-gutter-gt-sm="5px" >
                    <md-grid-tile
                            md-colspan-gt-sm="1"
                            md-rowspan-gt-sm="1"
                            ng-repeat="option in frameObj.options">
                        <div layout="row" layout-align="start center">
                            <md-input-container flex="90" class="md-block">
                                <label> {{option.name}}({{option.price | number}}원)</label>
                                <input ng-model="option.price" name="cstName" type="number">
                                <div class="hint">
                                    <button type="button" class="md-caption" ng-click="deleteOption()">삭제</button>
                                </div>
                            </md-input-container>
                        </div>
                    </md-grid-tile>
                </md-grid-list>
            </md-content>

            <!--<pre>{{frameOptions}}</pre>-->

            <div>
                <md-input-container class="md-block">
                    <label>비고</label>
                    <textarea ng-model="frameObj.note" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                </md-input-container>
            </div>

            <md-button class="md-primary md-raised" type="submit"> 수정 </md-button>
            <md-button class="md-warn md-raised" ng-click="deleteFrame()"> 삭제 </md-button>
        </form>


        <md-toolbar style="background-color:white; color:black;    height: 32px; min-height:0px;">
        <h2 class="md-toolbar-tools">
        <span flex> 거래 이력 </span>
        </h2>
        </md-toolbar>
    </md-content>

</md-whiteframe>
