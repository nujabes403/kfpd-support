<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="min-width:320px;">
    <form name="frameOption" ng-submit="createOptions()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>프레임옵션 리스트</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content>
                <div ng-repeat="ta in targets">{{ta.orgPrice}}</div>
            </md-content>
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>

                <md-input-container flex="90" class="md-block">
                    <label> 옵션이름 </label>
                    <input type="text" ng-model="newOptionName">
                </md-input-container>
                <md-button ng-click="createNewOption(newOptionName)" class="md-primary"> 옵션 추가하기 </md-button>
            </md-content>

            <div layout="row" layout-align="center center" layout-padding ng-repeat="option in options track by $index">
                <!--<md-checkbox style="margin-bottom:0px;" ng-change="updatePubStatus($index)" ng-model="option.published"></md-checkbox>-->
                <md-input-container flex="90" class="md-block">
                    <label> 옵션이름 </label>
                    <input ng-change="updatePubStatus($index)" type="text" ng-model="option.name">
                </md-input-container>
                <md-button class="md-warn" ng-click="deleteRecord($index)"> 삭제하기 </md-button>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised" ng-click="answer('useful')" style="margin-right:20px;">
                확인
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
