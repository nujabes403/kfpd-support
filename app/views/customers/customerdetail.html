<style>
    md-input-container {
        display: inline-block;
        position: relative;
        padding: 2px;
        margin: 13px 0;
        vertical-align: middle;
    }
</style>
<md-whiteframe class="md-whiteframe-3dp"
               style="max-width:1024px"
               layout="column" layout-align="center center">

    <div layout="row" flex layout-align="start center" style="width:100%">
        <div class="md-title"> 거래처 상세페이지 </div>
        <span flex></span>
        <md-button class="md-raised" href="#/customer">목록</md-button>
    </div>

    <md-content style="width:100%;" layout-padding ng-cloak ng-show="cstObj !== null">
        <form name="cstForm" ng-submit="updateCustomer()" ng-cloak>
            <md-button type="submit"> 고치기 </md-button>
            <md-button ng-click="deleteCustomer()"> 삭제하기 </md-button>
            <div layout="row" style="width:100%;">
                <div class="md-caption" flex="50" layout="column">
                    <div>
                        <md-input-container class="md-block">
                            <input disabled ng-model="cstObj.name" name="cstName" type="text" required placeholder="거래처명">
                            <div class="hint" ng-if="true">거래처명은 수정 하실 수 없습니다.</div>
                            <div ng-messages="cstForm.cstName.$error" ng-if="!showHints">
                                <div ng-message="required">거래처명는 필수 항목 입니다.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.president" type="text" placeholder="대표자">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.zipcode" type="text" placeholder="우편번호">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.tel_no" type="text" placeholder="전화번호">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.fax_no" type="text" placeholder="팩스번호">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.bank_cd" type="text" placeholder="주거래은행">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.depositor" type="text" placeholder="예금주명">
                        </md-input-container>
                    </div>
                    <div style="height:84px;">
                        <md-input-container class="md-block">
                            <md-checkbox ng-model="cstObj.receivable_yn" aria-label="notPaid">
                                미수현황
                            </md-checkbox>
                        </md-input-container>
                    </div>
                    <div style="height:84px;">
                        <md-input-container class="md-block">
                            <md-checkbox ng-model="cstObj.blacklist_yn" aria-label="isBlack">
                                블랙리스트여부
                            </md-checkbox>
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.salesTotal" type="number" placeholder="초기외상 매출금(원)">
                        </md-input-container>
                    </div>
                </div>
                <div class="md-caption" flex="50" layout="column">
                    <div style="height:84px;">
                        <label>거래처 구분</label>
                        <md-radio-group ng-model="cstObj.isIndividual" layout="row" layout-align="space-around center">
                            <md-radio-button ng-value=true class="md-primary">개인</md-radio-button>
                            <md-radio-button ng-value=false> 거래처 </md-radio-button>
                        </md-radio-group>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.business_no" type="text" placeholder="사업자 번호">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.address" type="text" placeholder="주소">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.mobile_no" type="text" placeholder="휴대폰 번호">
                        </md-input-container>
                    </div>
                    <div layout="column" style="height: 84px;">
                        <label>거래 시작일</label>
                        <md-datepicker ng-model="cstObj.deal_begin_dt" md-placeholder="거래 시작일">
                        </md-datepicker>

                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.account_no" type="text" placeholder="계좌번호">
                        </md-input-container>
                    </div>
                    <div style="height:84px;">
                        <label>매출/매일 여부</label>
                        <md-input-container class="md-block" layout="row" layout-align="space-around center">
                            <md-checkbox ng-model="cstObj.supplier_yn" aria-label="notPaid">
                                매입처
                            </md-checkbox>
                            <md-checkbox ng-model="cstObj.sales_yn" aria-label="notPaid">
                                매출처
                            </md-checkbox>
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.receivable_note" type="text" placeholder="미수현황비고">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <input ng-model="cstObj.owemone_no" type="number" placeholder="저기 외상 매입금(원)">
                        </md-input-container>
                    </div>
                </div>
            </div>
        </form>

    </md-content>

</md-whiteframe>
