<style>
    md-grid-list {
        margin: 8px; }
    .gray {
        background: #f5f5f5; }
    .green {
        background: #b9f6ca; }
    .yellow {
        background: #ffff8d; }
    .blue {
        background: #84ffff; }
    .purple {
        background: #b388ff; }
    .red {
        background: #ff8a80; }
    md-grid-tile {
        transition: all 400ms ease-out 50ms; }
</style>
<md-whiteframe class="md-whiteframe-3dp"
               style="max-width:1024px"
               layout="column" layout-align="center center">

    <div layout="column" flex layout-align="start start" style="width:100%">
        <div class="md-title"> 제품관리 </div>
        <hr/>
        <p class="md-body-1"> 아래의 버튼을 통해 해당 제품의 관리 페이지로 이동 하실수 있습니다.</p>
        <span flex></span>
    </div>

    <div layout="column" flex style="width:100%; ">
        <md-grid-list
                md-cols-xs="2" md-cols-sm="4" md-cols-md="4" md-cols-gt-md="4"
                md-row-height-gt-md="1:1" md-row-height="2:2"
                md-gutter="12px" md-gutter-gt-sm="8px" >
            <md-grid-tile class="gray"
                          ng-click="goTo('frames')"
                          md-rowspan="1" md-colspan="1" md-colspan-sm="1">
                <div>후렘 관리</div>
            </md-grid-tile>
            <md-grid-tile class="green"
                          ng-click="goTo('doors')"
                          md-rowspan="1" md-colspan="1" md-colspan-sm="1">
                <div>문 관리</div>
            </md-grid-tile>
            <md-grid-tile class="blue"
                          ng-click="goTo('gates')"
                          md-rowspan="1" md-colspan="1" md-colspan-sm="1">
                <div>기성문 관리</div>
            </md-grid-tile>
            <md-grid-tile class="red"
                          ng-click="goTo('parts')"
                          md-rowspan="1" md-colspan="1" md-colspan-sm="1">
                <div>부속품 관리</div>
            </md-grid-tile>
        </md-grid-list>
    </div>
</md-whiteframe>
