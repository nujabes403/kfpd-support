<md-whiteframe class="md-whiteframe-3dp"
               style="max-width:1024px"
               layout="column" layout-align="center center">

    <div layout="row" flex layout-align="start center" style="width:100%">
        <div class="md-title"> <a href="#/product">제품관리</a> > 후렘 관리 </div>
        <span flex></span>
        <md-button class="md-raised" href="#/frame-new"> 후렘등록 </md-button>
    </div>

    <md-content>
        <div class="table-responsive">
            <table class="table md-caption">
                <thead>
                <tr>
                    <th style="text-align: center">종류</th>
                    <th style="text-align: center">바폭</th>
                    <th style="text-align: center">철판</th>
                    <th style="text-align: center">편개/양개</th>
                    <th style="text-align: center">폭</th>
                    <th style="text-align: center">높이</th>
                    <th style="text-align: center">가격</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-click="goToDetail(fr.$id)" ng-repeat="fr in frames track by $index">
                    <td style="padding:7px; text-align: center">{{fr.type | frameType}}</td>
                    <td style="padding:7px; text-align: end">{{fr.barMin}}바 ~ {{fr.barMax}}바</td>
                    <td style="padding:7px; text-align: end">{{fr.thick}}</td>
                    <td style="padding:7px; text-align: center">{{fr.doorType | frameDoorType}}</td>
                    <td style="padding:7px; text-align: end">{{fr.width}}</td>
                    <td style="padding:7px; text-align: end">{{fr.height}}</td>
                    <td style="padding:7px; text-align: end">{{fr.orgPrice | number}}원</td>
                </tr>
                </tbody>
            </table>
        </div>
    </md-content>
</md-whiteframe>
