<md-whiteframe class="md-whiteframe-3dp"
               style="max-width:1024px"
               layout="column" layout-align="center start">

    <div layout="row" flex layout-align="start center" style="width:100%">
        <div class="md-title"> <a href="#/product">제품관리</a> > 새로운 후렘제품 </div>
        <span flex></span>
        <md-button class="md-raised" href="#/frame-new">목록</md-button>
    </div>
    <p class="md-caption"> 폼을 작성하신뒤 <b>등록버튼</b> 누르셔서 저장을 하실수 있습니다. </p>
    <p class="md-caption"> <b>취소버튼</b> 누르시면 작성된 폼을 리셋을 합니다. </p>

    <md-content style="width:100%;">
        <form name="cstForm" ng-submit="createFrame()">
            <md-button class="md-primary md-raised" type="submit"> 등록 </md-button>
            <md-button class="md-warn md-raised" ng-click="customerForm=null;"> 취소 </md-button>

            <md-toolbar style="   background-color: white; color: black; height: 32px; min-height:0px;">
                <h2 class="md-toolbar-tools">
                    <span flex> 기본정보 </span>
                </h2>
            </md-toolbar>
            <hr style="margin:0px;"/>
            <div layout="row" layout-xs="column" style="width:100%; padding:7px;">
                <div flex="50" flex-xs="100" layout="column">
                    <div layout="column" layout-align="start start">
                        <label>바사이즈</label>
                        <div layout="row" layout-align="start start">
                            <md-input-container class="md-block">
                                <input ng-model="customerForm.barMin" name="cstName" type="number" placeholder="최소">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <input ng-model="customerForm.barMax" name="cstName" type="number" placeholder="최대">
                            </md-input-container>
                        </div>
                    </div>
                    <div layout="column" layout-align="start start">
                        <label>사이즈</label>
                        <div layout="row" layout-align="start start">
                            <md-input-container class="md-block">
                                <input ng-model="customerForm.width" name="cstName" type="number" placeholder="폭">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <input ng-model="customerForm.height" name="cstName" type="number" placeholder="높이">
                            </md-input-container>
                        </div>
                    </div>

                    <div style="height:84px;">
                        <label> 편개/양개 </label>
                        <md-radio-group ng-init="customerForm.doorType=true" ng-model="customerForm.doorType" layout="row" layout-align="start start">
                            <md-radio-button ng-value='true' class="md-primary"> 편개 </md-radio-button>
                            <md-radio-button ng-value='false' class="md-primary"> 양개 </md-radio-button>
                        </md-radio-group>
                    </div>
                    <div style="height:84px;">
                        <label> 원클릭 입력 </label>
                        <md-radio-group ng-init="customerForm.published=true" ng-model="customerForm.published" layout="row" layout-align="start start">
                            <md-radio-button ng-value='true' class="md-primary"> 사용 </md-radio-button>
                            <md-radio-button ng-value='false' class="md-primary"> 사용안함 </md-radio-button>
                        </md-radio-group>
                    </div>
                </div>

                <div flex="50" flex-xs="100" layout="column">
                    <div style="height:84px;">
                        <label>종류</label>
                        <md-radio-group ng-init="customerForm.type=1" ng-model="customerForm.type" layout="row" layout-align="start start">
                            <md-radio-button value=1 class="md-primary">일반</md-radio-button>
                            <md-radio-button value=2 class="md-primary">스텐</md-radio-button>
                            <md-radio-button value=3 class="md-primary">매립</md-radio-button>
                            <md-radio-button value=4 class="md-primary">구로</md-radio-button>
                            <md-radio-button value=5 class="md-primary">아연</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div>
                        <label>철판 두께</label>
                        <md-radio-group ng-init="customerForm.thick=1" ng-model="customerForm.thick" layout="column">
                            <md-radio-button ng-value="1" class="md-primary">0.8T</md-radio-button>
                            <md-radio-button ng-value="2" class="md-primary">1.2T</md-radio-button>
                            <md-radio-button ng-value="3" class="md-primary">1.6T</md-radio-button>
                            <md-radio-button ng-value="4" class="md-primary">직접입력</md-radio-button>
                            <div ng-show="customerForm.thick == '4'">
                                <input type="number" ng-model="customerForm.custThick"> <span> T </span>
                            </div>
                        </md-radio-group>
                    </div>
                    <div>
                        <md-input-container class="md-block">
                            <label>비고</label>
                            <textarea ng-model="customerForm.note" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                        </md-input-container>
                    </div>
                </div>
            </div>


            <md-toolbar style="background-color:white; color:black;    height: 32px; min-height:0px;">
                <h2 class="md-toolbar-tools">
                    <span flex> 가격정보 </span>
                </h2>
            </md-toolbar>
            <hr style="margin:0px;"/>
            <div layout="column" style="width:100%; padding:7px;">
                <div layout-gt-xs="row" flex-gt-xs>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>단가: {{customerForm.orgPrice | number}}원 </label>
                        <input type="number" ng-model="customerForm.orgPrice">
                    </md-input-container>
                    <md-datepicker flex-gt-xs ng-model="customerForm.startDate" md-placeholder="Enter date">
                    </md-datepicker>
                </div>
                <div layout="row" layout-align="start center" flex-gt-xs>
                    <md-input-container class="md-block">
                        <input ng-model="customerForm.tax" name="cstName" type="number" placeholder="부가세 별도 가격(원)">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <input ng-model="customerForm.taxRate" name="cstName" type="number" placeholder=" 부가세(원)">
                    </md-input-container>
                </div>
            </div>
            <md-button ng-click="getOptions()">Get Options</md-button>

            <div class="md-body-1"> 추가 옵션을 관리 하실수 있습니다. </div>
            <md-button class="md-raised" ng-click="showOptions($event)" flex="100" flex-gt-md="auto">
                옵션 추가 리스트
            </md-button>

            <md-content layout-padding>
                <md-grid-list
                        md-cols-xs="2" md-cols-sm="4" md-cols-md="4" md-cols-gt-md="6"
                        md-row-height-gt-md="3:3" md-row-height="3:3"
                        md-gutter="5px" md-gutter-gt-sm="5px" >
                    <md-grid-tile
                            md-colspan-gt-sm="1"
                            md-rowspan-gt-sm="1"
                            ng-repeat="option in frameOptions">
                        <div layout="row" layout-align="start center">
                            <md-input-container flex="90" class="md-block">
                                <label> {{option.name}}({{option.price | number}}원)</label>
                                <input ng-model="option.price" name="cstName" type="number">
                                <div class="hint">
                                    <button type="button" class="md-caption" ng-click="deleteOption()">삭제</button>
                                </div>
                            </md-input-container>
                        </div>
                    </md-grid-tile>
                </md-grid-list>
            </md-content>


            <pre>{{frameOptions}}</pre>

            <div>
                <md-input-container class="md-block">
                    <label>비고</label>
                    <textarea ng-model="customerForm.note" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                </md-input-container>
            </div>

            <md-button class="md-primary md-raised" type="submit"> 등록 </md-button>
            <md-button class="md-warn md-raised" ng-click="customerForm=null;"> 취소 </md-button>
        </form>


        <!--<md-toolbar style="background-color:white; color:black;    height: 32px; min-height:0px;">-->
            <!--<h2 class="md-toolbar-tools">-->
                <!--<span flex> 거래 이력 </span>-->
            <!--</h2>-->
        <!--</md-toolbar>-->
    </md-content>

</md-whiteframe>
